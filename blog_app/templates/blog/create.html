{% extends 'base.html' %}

{% block title %}New Post{% endblock %}

{% block content %}
<form method="post">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" name="title" id="title" value="{{ request.form['title'] }}" required>
    </div>
    <div class="mb-3">
        <label for="body" class="form-label">Your text</label>
        <textarea class="form-control" id="body" name="body" rows="12"></textarea>
    </div>
    <div class="d-grid gap-2 col-1">
        <button type="submit" class="btn btn-outline-primary">Save</button>
    </div>
</form>
{% endblock %}
