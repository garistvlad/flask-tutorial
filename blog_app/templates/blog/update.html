{% extends 'base.html' %}

{% block title %}Edit "{{ post['title'] }}"{% endblock %}

{% block content %}
<form method="post">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" name="title"
               id="title" value="{{ request.form['title'] or post['title'] }}" required>
    </div>
    <div class="mb-3">
        <label for="body" class="form-label">Your text</label>
        <textarea class="form-control" id="body" name="body" rows="12">{{ request.form['body'] or post['body'] }}</textarea>
    </div>
    <div class="d-grid gap-2 col-1 mb-2">
        <button type="submit" class="btn btn-outline-primary">Save</button>
    </div>
</form>
<form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
    <div class="d-grid gap-2 col-1 mb-2">
        <button type="submit" class="btn btn-outline-danger" onclick="return confirm('Are you sure?');">Delete</button>
    </div>
</form>
{% endblock %}
